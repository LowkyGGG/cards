<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category" style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),url('/cards/css/images/pexels-saturnus99-11193839.jpg');">Emirates 🛩️</div>

    <div class="card-product">
    <img src="/cards/css/images/EMIRATES.jpg">
      <div class="card-product-info">
        <h1>Emirates</h1>
        <p>Emirates is the largest airline in the Middle East.</p>
      </div>
    </div>

    <div class="card-trip">
    <img src="/cards/css/images/dubai.jpg">
      <div class="card-trip-infos">
        <div>
          <h2>Visit Dubai</h2>
          <p>1 Week all inclusive with Emirates</p>
        </div>
        <h2 class="card-trip-price">$4,700</h2>
        <img src="/cards/css/images/Emirates_logo.png" class="card-trip-user avatar-bordered">
      </div>
    </div>
  </body>
</html>
